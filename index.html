<!DOCTYPE html>
<html>
<head>
    <title>Dinosaur Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #game {
            width: 100%;
            height: 100vh;
            background-color: #70c5ce; /* Nature background color */
            position: relative;
            font-family: Arial, sans-serif;
        }

        #dinosaur {
            width: 50px;
            height: 50px;
            background-color: #ffd700; /* Yellow dinosaur */
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .obstacle {
            width: 20px;
            height: 40px;
            background-color: #ff0000; /* Red obstacle */
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dinosaur"></div>
    </div>

    <script>
        const game = document.getElementById('game');
        const dinosaur = document.getElementById('dinosaur');
        let jumping = false;

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' && !jumping) {
                jumping = true;
                jump();
            }
        });

        function jump() {
            let height = 0;
            const jumpInterval = setInterval(function() {
                height += 5;
                dinosaur.style.bottom = height + 'px';

                if (height >= 100) {
                    clearInterval(jumpInterval);
                    fall();
                }
            }, 20);
        }

        function fall() {
            let height = 100;
            const fallInterval = setInterval(function() {
                height -= 5;
                dinosaur.style.bottom = height + 'px';

                if (height <= 0) {
                    clearInterval(fallInterval);
                    jumping = false;
                }
            }, 20);
        }
    </script>
</body>
</html>
