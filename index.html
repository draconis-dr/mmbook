<!DOCTYPE html>
<html>
<head>
    <title>Dinosaur Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }

        #game {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dinosaur {
            position: relative;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: #f00;
        }

        .cactus {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 60px;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dinosaur"></div>
    </div>

    <script>
        const dinosaur = document.getElementById('dinosaur');
        let isJumping = false;
        let isGameOver = false;
        let score = 0;

        function jump() {
            if (isJumping) return;
            isJumping = true;

            let position = 0;
            const jumpInterval = setInterval(() => {
                if (position === 150) {
                    clearInterval(jumpInterval);
                    let downInterval = setInterval(() => {
                        if (position === 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        position -= 10;
                        dinosaur.style.bottom = position + 'px';
                    }, 20);
                }
                position += 10;
                dinosaur.style.bottom = position + 'px';
            }, 20);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !isGameOver) {
                jump();
            }
        });

        function generateCactus() {
            if (isGameOver) return;

            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            cactus.style.left = '100%';
            cactus.style.animationDuration = (Math.random() * 2 + 1) + 's';

            document.getElementById('game').appendChild(cactus);

            let cactusInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(cactusInterval);
                    return;
                }

                const cactusPosition = parseInt(window.getComputedStyle(cactus).getPropertyValue('left'));
                if (cactusPosition < 0) {
                    cactus.remove();
                    score++;
                }

                if (cactusPosition > 0 && cactusPosition < 60 && dinosaur.style.bottom === '0px') {
                    isGameOver = true;
                    document.body.innerHTML += '<h2 style="text-align: center; margin-top: 50px;">Game Over</h2>';
                }

                cactus.style.left = (cactusPosition - 10) + 'px';
            }, 20);

            setTimeout(generateCactus, Math.random() * 2000 + 1000);
        }

        generateCactus();
    </script>
</body>
</html>
